<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hours to Decimal Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link>
  </head>
  <body>
    <h1>Hours to Decimal Calculator</h1>
    <div>
    <div class="relative mt-2 rounded-md shadow-sm">
    <input id="hours" type="number" name="hh" placeholder="hours" class="block w-full rounded-md border-0 py-1.5 pl-7 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" placeholder="0.00"></input>
    <input id="minutes" type="number" name="mm" placeholder="minutes" class="block w-full rounded-md border-0 py-1.5 pl-7 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" placeholder="0.00"></input>
    <input id="seconds" type="number" name="ss" placeholder="seconds" class="block w-full rounded-md border-0 py-1.5 pl-7 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" placeholder="0.00"></input>
    <p id="output">How many hours did you work?</p>
  </div>
  <button id="clear">Clear</button>
  <button id="calculate" onclick=handleClickEvent()>Calculate</button>
</div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="main.js"></script>
  </body>
</html>
